---
- hosts: all
  remote_user: root

  vars:
    remote_tmp: '{{ ansible_env.HOME }}/.ansible/tmp'

  post_tasks:
  - name: create download directory
    file:
      path: "{{ remote_tmp }}"
      state: directory

  - name: download Docker
    get_url:
      url: 'https://get.docker.com/builds/Linux/x86_64/docker-1.12.1.tgz'
      dest: "{{ remote_tmp }}/docker.tgz"
      sha256sum: '05ceec7fd937e1416e5dce12b0b6e1c655907d349d52574319a1e875077ccb79'

  - name: unpack Docker
    unarchive:
      src: "{{ remote_tmp }}/docker.tgz"
      copy: no
      dest: "{{ remote_tmp }}"

  - name: install Docker
    become: yes
    copy:
      src: "{{ remote_tmp }}/docker/{{ item }}"
      remote_src: yes
      dest: "/usr/local/bin/{{ item }}"
      owner: root
      group: root
      mode: 'u=rwx,go=rx'
    with_items:
      - docker
      - docker-containerd
      - docker-containerd-ctr
      - docker-containerd-shim
      - dockerd
      - docker-proxy
      - docker-runc

  roles:
    - ansible-role-molecule
